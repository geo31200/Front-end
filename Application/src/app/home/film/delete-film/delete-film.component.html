<h1>Delete Film</h1>
<mat-icon id="close" (click)="closeDialog()">highlight_off</mat-icon>
<mat-dialog-content> You will delete {{ data.title }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">delete</button>
</mat-dialog-actions>
