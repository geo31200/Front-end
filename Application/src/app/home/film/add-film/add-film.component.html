<h3>Add Movie</h3>
<div>
  <form [formGroup]="movieForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        placeholder="Enter a title"
      />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input
        type="text"
        class="form-control"
        id="year"
        formControlName="year"
        placeholder="Enter the year of movie's parution"
      />
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input
        type="text"
        class="form-control"
        id="duration"
        formControlName="duration"
        placeholder="Enter the movie's duration"
      />
    </div>

    <div class="form-group">
      <label for="nameGenres">Genre</label>

      <select id="nameGenres" class="form-control" formControlName="nameGenres">
        <option *ngFor="let genre of allgenre" [ngValue]="genre">
          {{ genre.nameGenres }} -
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="director">Director</label>

      <select id="director" class="form-control" formControlName="director">
        <option *ngFor="let person of alldirector" [ngValue]="person">
          {{ person.lastName }} - {{ person.firstName }} -
          {{ person.birthdate }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="actor">Actor</label>
      <select multiple id="actor" class="form-control" formControlName="actor">
        <option *ngFor="let person of allactor" [ngValue]="person">
          {{ person.lastName }} - {{ person.firstName }} -
          {{ person.birthdate }}
        </option>
      </select>
    </div>

    <button
      class="btn btn-success"
      (click)="addFilm()"
      [disabled]="movieForm.invalid"
      type="button"
    ></button>
  </form>
</div>
