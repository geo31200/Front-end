<h3>Add Movie</h3>
<div>
  <form  [formGroup]="movieForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title"  
      formControlName="title" placeholder="Enter a title">
    </div>
  
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year"  
      formControlName="year" placeholder="Enter the year of movie's parution">
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="text" class="form-control" id="duration"  
      formControlName="duration" placeholder="Enter the movie's duration">
    </div>

    <div class="form-group">
      <label for="director">Director</label>
      <!-- <select name="director" id="director">
        <option value="">Choose one director</option>
        <option *ngFor="Let person of persons | async" value="director">{{person.lastName}} - {{person.firstName}} - {{person.birthdate}}</option> 
    </select> -->

    
    </div>

    
    <button
    class="btn btn-success"
    (click)="addFilm()"
    [disabled]="movieForm.invalid"
    type="submit"
    
    >
    Add Film
</button>
  </form>
</div>
