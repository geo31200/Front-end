<form [formGroup]="nationalityForm">
  <div class="form-group">
    <label for="nationality"
      >You want modify the nationality :
      <h3>{{ nationality.country }}</h3></label
    >

    <input
      type="text"
      class="form-control"
      id="nationality"
      formControlName="country"
      placeholder="Enter a nationality"
    />
    <button
      type="button"
      class="btn btn-success"
      (click)="upgrateNationality()"
      [disabled]="nationalityForm.invalid"
    >
      Upgrate Nationality
    </button>
  </div>
</form>
