<h1>Nationality</h1>

<div>
  <span (click)="goToAddNationality()">add new nationality</span>
  <ul *ngFor="let nationality of nationalities">
    <li>
      <button class="btn btn-primary" (click)="detailNationality(nationality)">
        {{ nationality.country }}
      </button>
    </li>
  </ul>

  <span (click)="goToAddNationality()">add new nationality</span>
</div>
