<div>
  <div class="content-container">
    <mat-icon id="close" (click)="closeDialog()">highlight_off</mat-icon>
    <mat-dialog-content id="content">
      <h3>
        You will delete <span>"{{ data.name.nameGenres }}"</span>
      </h3></mat-dialog-content
    >
  </div>

  <mat-dialog-actions>
    <button
      mat-flat-button
      mat-dialog-close
      [mat-dialog-close]="false"
      id="cancel"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      mat-dialog-close
      [mat-dialog-close]="true"
      id="confirm"
    >
      Confirm
    </button>
  </mat-dialog-actions>
</div>
