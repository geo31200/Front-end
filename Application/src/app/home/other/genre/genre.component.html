<h1>Genre</h1>

<div>
  <span (click)="goToAddGenre()">add new genre</span>
  <ul *ngFor="let genre of genres">
    <li>
      <button class="btn btn-primary" (click)="detailGenre(genre)">
        {{ genre.nameGenres }}
      </button>
    </li>
  </ul>

  <span (click)="goToAddGenre()">add new genre</span>
</div>
