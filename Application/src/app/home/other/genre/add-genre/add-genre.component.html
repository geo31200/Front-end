<h1>Add Genre</h1>
<form [formGroup]="genreForm">
  <div class="form-group">
    <label for="duration">Genre</label>
    <input
      type="text"
      class="form-control"
      id="genre"
      formControlName="nameGenres"
      placeholder="Enter a genre"
    />
  </div>

  <button
    class="btn btn-success"
    (click)="addGenre()"
    [disabled]="genreForm.invalid"
    type="button"
  ></button>
</form>
