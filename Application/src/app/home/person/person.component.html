<div id="tableDirector">
  <table>
    <span (click)="goToAddDirector()">add new director</span>
    <thead>
      <tr>
        <h1>Director</h1>
      </tr>
    </thead>
    <tbody>
      <tr id="director" *ngFor="let person of alldirector">
        <td (click)="detailDirector(person)">
          <div class="person">
            <span class="personName">
              {{ person.lastName }} - {{ person.firstName }}</span
            >
            {{ person.birthdate }}
          </div>
          <button (click)="deleteDirector(person)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <span (click)="goToAddDirector()">add new director</span>
</div>
