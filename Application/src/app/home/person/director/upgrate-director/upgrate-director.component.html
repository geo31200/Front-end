<h1>Upgrate Movie</h1>
<div>
  <form [formGroup]="personForm">
    <div class="form-group">
      <label for="firstName">Firstname </label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
        placeholder="Enter a firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
        placeholder="Enter the Lastname"
      />
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input
        type="date"
        class="form-control"
        id="birthdate"
        formControlName="birthdate"
        placeholder="Choose the birthdate"
      />
    </div>

    <!-- <div class="form-group">
      <label for="nationality">Nationality</label>

      <select id="nationality" class="form-control" formControlName="nationality">
        <option *ngFor="let nationality of nationalities" [ngValue]="nationality">
         
        </option>
      </select>
    </div> -->

    <button
      type="button"
      class="btn btn-success"
      (click)="upgrateDirector()"
      [disabled]="personForm.invalid"
    >
      Upgrate Director
    </button>
  </form>
</div>
